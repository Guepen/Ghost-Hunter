<body>
<h1>Ghost Hunter</h1>
<div id="topGame">
    <p id="score"><label>SCORE: <span id="countScore"></span></label></p>
    <p id="score2"><label>SCORE: <span id="countScore2"></span></label></p>

</div>
<div id="menu">
    <a id="onePlayer" href="#">Singleplayer</a>
    <a id="twoPlayers" href="#">Multiplayer</a>
    <a id="combat" href="#">Combat Mode</a>
</div>
<div id="Controls">
    <div id="Content">
        <h2>Controls</h2>
        <h4>Player One</h4>

        <p><span>Move Left</span>
            <span id="spanRight">Move Right</span></p>
        <section id="Left">
            <section id="LeftPic"></section>
        </section>
        <section id="Right">
            <section id="RightPic"></section>
        </section>
        <section id="Shoot"></section>
        <p id="ShootText">Shoot</p>

        <h4>Player Two</h4>

        <p id="ShootTextTwo">Shoot</p>
        <section id="ShootTwo"></section>
        <section id="LeftTwo"></section>
        <section id="RightTwo"></section>
        <p><span>Move Left</span>
            <span id="spanRightTwo">Move Right</span></p>

        <a id="Hide" href="#">Hide</a>
    </div>
</div>
<div id="game">
    <canvas id="backgroundCanvas" width="800" height="500"></canvas>
    <canvas id="playerCanvas" width="800" height="500"></canvas>
    <canvas id="bulletCanvas" width="800" height="500"></canvas>
    <canvas id="ghostCanvas" width="800" height="500"></canvas>
    <canvas id="obstacleCanvas" width="800" height="500"></canvas>
    <canvas id="healthCanvas" width="800" height="500"></canvas>
    <canvas id="powerUpCanvas" width="800" height="500"></canvas>
    <canvas id="explosionCanvas" width="800" height="500"></canvas>
</div>
   <p id="FPS">FPS:  <span id="fps"></span></p>
<script src="script/Helper.js"></script>
<script src="script/Explosion.js"></script>
<script src="script/Ghost.js"></script>
<script src="script/obstacle.js"></script>
<script src="script/Bullet.js"></script>
<script src="script/PowerUp.js"></script>
<script src="script/Player.js"></script>
<script src="script/Game.js"></script>
</body>
</html>
